<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест CSS</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #buttons-wrapper {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0 1px;
      max-width: 1550px;
      margin: 1px auto 0;
      flex: 1;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .column button {
      width: 140px;
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #000;
      color: #efefef;
      border-radius: 4px;
      text-align: center;
      padding: 0;
    }

    #current {
      margin-top: 20px;
      height: 32px;
      max-width: 1550px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #000;
      border-radius: 4px;
      font-family: monospace;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    #valid {
      margin-top: 20px;
      min-height: 200px;
      max-width: 1550px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #000;
      white-space: pre-wrap;
      border-radius: 4px;
      font-family: monospace;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .triple-button.clean-style {
      width: 140px;
      height: 60px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #000;
      color: #efefef;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      box-sizing: border-box;
    }

    .triple-button.clean-style .label {
      font-size: 13px;
      padding: 4px 0 2px;
      text-align: center;
      background: #000;
      border-bottom: 1px solid #ccc;
    }

    .triple-button.clean-style .split-line {
      display: flex;
      flex: 1;
    }

    .split-half {
      flex: 1;
      text-align: center;
      font-size: 13px;
      padding: 1px 0 2px;
      cursor: pointer;
      user-select: none;
      background-color: #000;
      color: #efefef;
      border-right: 1px solid #ccc;
    }

    .split-half.right {
      border-right: none;
    }

    .split-half:hover {
      color: #ff0000;
    }

    #images {
      margin-top: 20px;
      max-width: 1550px;
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border-radius: 4px;
      justify-content: center;
    }

* {
  box-sizing: border-box;
}
#current,
#valid,
#images {
  box-sizing: border-box;    /* ✅ padding учитывается в width */
  width: calc(100% - 2px);   /* ✅ уменьшаем ширину на 2px */
  margin-left: auto;
  margin-right: auto;
  padding-left: 1px;
